<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			console.log()
			var a = [2, 4, 7, 8, 11, 35, 46, 50, 67, 78];
			var b = [2, 3, 4, 5, 7, 10, 30, 45];

			function mergeArray(a, b) {
				let m = 0;
				let n = 0;
				let res = [];
				
				while (m != a.length && n != b.length) {
					if (a[m] <= b[n]) {
						res.push(a[m++]);
						if(m == a.length){
							for(let i=n;i<b.length;i++){
								res.push(b[i]);
							}
						}
					} else {
						res.push(b[n++]);
						if(n == b.length){
							for(let i=m;i<a.length;i++){
								res.push(a[i]);
							}
						}
					}
				}
				return res;
			}
			console.log(mergeArray(a, b));
		</script>
	</body>
</html>
