<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
</head>

<body>
    <script>
        //快速排序
        function quick_sort(s, l, r) {
            if (l < r) {
                //Swap(s[l], s[(l + r) / 2]); //将中间的这个数和第一个数交换 参见注1
                let i = l,
                    j = r,
                    x = s[l];
                while (i < j) {
                    while (i < j && s[j] >= x) // 从右向左找第一个小于x的数
                        j--;
                    if (i < j)
                        s[i++] = s[j];

                    while (i < j && s[i] < x) // 从左向右找第一个大于等于x的数
                        i++;
                    if (i < j)
                        s[j--] = s[i];
                }
                s[i] = x;
                quick_sort(s, l, i - 1); // 递归调用 
                quick_sort(s, i + 1, r);
            }
        }
        var s = [1, 5, 2, 4, 6, 7, 8, 8, 5, 3, 2, 1, 3, 4, 6];
        quick_sort( s, 0, s.length-1);
        var str = "";
        for(let i of s){
            str += i + " ";
        }
        console.log(str);
    </script>
</body>

</html>
