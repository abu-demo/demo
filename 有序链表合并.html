<!DOCTYPE html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <script>
        const LinkedList = function () {
            let head = null;
            let size = 0;

            // node节点模型
            function LinkNode(element, next) {
                this.element = element;
                this.next = next;
            }

            //根据索引，获取目标对象
            function node(index) {
                let obj = head;
                for (let i = 0; i < index; i++) {
                    obj = obj.next;
                }

                return obj;
            }

            function append(element) {
                if (size == 0) {
                    head = new LinkNode(element, null);
                } else {
                    let obj = node(size - 1); //保留当前节点
                    obj.next = new LinkNode(element, null);
                }
                size++;
            }

            // console
            function toString() {
                let obj = head;
                let str = "";
                for (let i = 0; i < size; i++) {
                    str += obj.element + "->";
                    obj = obj.next;
                }
                console.log(str);
            }

            this.append = append;
            this.toString = toString;
        }

        var a = [1,3,5,7,10,13,17];
        var A = new LinkedList();
        for(let e of a){
            A.append(e);
        }
        A.toString();

        var b = [2,3,6,8,9,12,20,21,24,26];
        var B = new LinkedList();
        for(let e of a){
            A.append(e);
        }
        A.toString();

        var res = new LinkedList();
        

    </script>
</body>

</html>
